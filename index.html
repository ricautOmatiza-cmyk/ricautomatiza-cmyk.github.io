<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RicAutomatiza - Automatización</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Carga de Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Variables CSS para el tema Oscuro (Deep Navy) */
        :root {
            --primary-color: #4A90E2; /* Azul Brillante */
            --background-light: #0A192F; /* Fondo Principal (Deep Navy) */
            --background-dark: #04101A; /* Fondo más oscuro para footer */
            --text-color: #BBCCDD; 
            --heading-color: #FFFFFF;
        }

        /* Reset básico y tipografía */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        /*=== HERO Section (Contenido principal centrado) ===*/
        .hero {
            padding: 50px 0;
            text-align: center;
            flex-grow: 1; 
            display: flex; /* Añadido para centrado vertical */
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px); /* Ocupa casi toda la altura visible */
        }

        .hero-content {
            max-width: 650px; /* Reducido el ancho para texto más corto */
            width: 100%;
            padding: 0 20px;
        }

        /* Título Principal */
        .hero h1 {
            font-size: 4rem; 
            font-weight: 900; 
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.8), 
                         0 0 20px rgba(74, 144, 226, 0.5); 
            line-height: 1.1;
        }
        
        /* Subtítulo/Descripción */
        .hero .description {
            font-size: 1.3em; /* Ajustado para el texto corto */
            font-weight: 500; 
            margin: 0 auto 40px auto; 
            color: var(--text-color);
            opacity: 0.9;
            line-height: 1.5;
        }

        /*=== Enlaces Sociales ===*/
        .social-links {
            padding-top: 20px;
            margin-top: 40px; 
            border-top: 1px solid rgba(74, 144, 226, 0.2); 
        }

        .social-links a {
            /* Usamos un color ligeramente diferente para WhatsApp para que destaque */
            color: var(--primary-color); 
            margin: 0 20px;
            font-size: 3em; 
            transition: color 0.3s ease, transform 0.2s ease;
            filter: drop-shadow(0 0 4px rgba(74, 144, 226, 0.5));
        }
        
        /* Estilo específico para WhatsApp (verde oficial) */
        .social-links .whatsapp-link {
            color: #25D366; 
            filter: drop-shadow(0 0 4px rgba(37, 211, 102, 0.7));
        }


        .social-links a:hover {
            color: #fff;
            transform: scale(1.15);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }
        
        /*=== Media Queries ===*/
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }
            .hero .description {
                font-size: 1.1em;
            }
            .social-links a {
                font-size: 2.5em;
                margin: 0 10px;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5em;
            }
            .hero .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Sección Principal (Hero) -->
    <header class="hero" id="home">
        <div class="hero-content container">
            
            <h1 class="uppercase">RicAutomatiza</h1>
            
            <p class="description">
                Te muestro cómo usar la automatización y la tecnología para simplificar tu vida. Libérate de tareas repetitivas y gana tiempo en tu día a día.
            </p>
            
            <!-- Enlaces Sociales -->
            <div class="social-links flex justify-center flex-wrap gap-4">
                <!-- Enlace de WhatsApp -->
                <a href="https://wa.me/523341866429" target="_blank" aria-label="WhatsApp" class="whatsapp-link">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.tiktok.com/@ric.automatiza" target="_blank" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com/ricautomatiza/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@Ricautomatiza" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Footer Simple -->
    <footer class="mt-auto">
        <div class="bg-background-dark py-5 text-center text-xs text-white opacity-50">
            <div class="container">
                <p>&copy; 2025 RicAutomatiza | Automatización y Tecnología.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
